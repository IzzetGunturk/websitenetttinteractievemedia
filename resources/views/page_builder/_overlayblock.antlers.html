{{#
@name overlayblock
@desc The overlayblock page builder block.
@set page.page_builder.overlayblock
#}}

<!-- /page_builder/_overlayblock.antlers.html -->
<section class="fluid-container pt-16">
    <div class="mx-auto max-w-screen-2xl">
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <div class="relative z-10 lg:py-16">
                <div class="relative h-64 sm:h-80 lg:h-full">
                    {{image}}
                    <img class="absolute inset-0 h-full w-full object-cover" src="{{url}}" alt="{{alt}}" width="100%"
                        height="100%">
                    {{/image}}
                </div>
            </div>

            <div class="relative flex items-center bg-secondary animated fade-up delay-400">
                <span class="hidden lg:absolute lg:inset-y-0 lg:-left-24 lg:block lg:w-28 lg:bg-secondary"></span>

                <div class="p-8 text-white sm:p-16">
                    <h2 class="text-2xl font-Poppins sm:text-4xl">
                        {{title}}
                    </h2>
                    {{if description != ""}}
                    <div class="mt-4 font-Inter text-sm">
                        {{description}}
                    </div>
                    {{ /if }}
                    {{if buttontitle != ""}}
                    <a href="{{buttonlink}}"
                        class="text-primary animate-mover hover:text-white mt-8 font-Poppins inline-flex bg-white hover:bg-primary fill-primary hover:fill-white transition duration-200 rounded-md text-sm px-4 py-3 mx-auto mr-2 mb-2">
                        {{buttontitle}}
                        <svg class="w-2.5 h-4 mt-0.5 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                        </svg>
                    </a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End: /page_builder/_overlayblock.antlers.html -->
