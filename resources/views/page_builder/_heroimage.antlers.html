{{#
@name heroimage
@desc The heroimage page builder block.
@set page.page_builder.heroimage
#}}

<!-- /page_builder/_heroimage.antlers.html -->
{{heroimage}}
<section class="relative bg-cover bg-center bg-no-repeat w-full h-full"
    style="background-image: url({{url}}); clip-path: polygon( 0 0, 100% 0, 100% 100%, 0 calc(100% - 5vw) );" alt="{{alt}}">
    {{/heroimage}}

    <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/75 to-primary/60"></div>

    <br>
    <div
        class="fluid-container relative mx-auto font-Poppins px-4 py-32 sm:px-6 lg:flex lg:h-screen lg:items-center lg:px-8">
        <div class="sm:text-left pl-4 pb-20">
            <h1 class="text-white text-4xl font-bold md:text-6xl">
                {{herotitle}}
            </h1>

            <h2 class="text-white font-normal animate-slide-up font-Inter mt-4 max-w-2xl md:text-xl sm:leading-relaxed">
                {{herodescription}}
            </h2>

            <div class="mt-8 flex flex-wrap gap-4 text-center">
                <a href="{{herobuttonlink}}" style="border-radius: 10px;"
                    class="relative animate-mover inline-flex items-center justify-start py-3 pl-4 pr-9 overflow-hidden transition-all duration-200 ease-in-out rounded hover:pl-10 hover:pr-6 bg-white group sm: w-30">
                    <span
                        class="absolute bottom-0 left-0 w-full h-1 transition-all duration-200 ease-in-out group-hover:h-full"></span>
                    <span class="absolute right-0 pr-2 duration-200 ease-out group-hover:translate-x-12">
                        <svg class="w-7 h-4 mt-0.2 text-primary fill-primary" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512">
                            <path
                                d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                        </svg>
                    </span>
                    <span
                        class="absolute left-0 pl-2.5 -translate-x-12 group-hover:translate-x-0 ease-out duration-200">
                        <svg class="w-7 h-4 mt-0.2 text-primary fill-primary" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512">
                            <path
                                d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                        </svg>
                    </span>
                    <span
                        class="relative w-full text-sm lg:text-md text-left font-bold text-primary transition-colors duration-200 ease-in-out">
                        {{ herobuttontitle }}</span>
                </a>
            </div>
            <br>
            <br>
            <div class="font-Inter text-white my-2 mr-10 sm:inline-block">
                <a href="tel:0475358905" class="inline-flex group hover:text-primary duration-200">
                    <svg class="w-6 h-6 mr-3 fill-white group-hover:fill-primary duration-200 animate-wave"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M280 0C408.1 0 512 103.9 512 232c0 13.3-10.7 24-24 24s-24-10.7-24-24c0-101.6-82.4-184-184-184c-13.3 0-24-10.7-24-24s10.7-24 24-24zm8 192a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm-32-72c0-13.3 10.7-24 24-24c75.1 0 136 60.9 136 136c0 13.3-10.7 24-24 24s-24-10.7-24-24c0-48.6-39.4-88-88-88c-13.3 0-24-10.7-24-24zM117.5 1.4c19.4-5.3 39.7 4.6 47.4 23.2l40 96c6.8 16.3 2.1 35.2-11.6 46.3L144 207.3c33.3 70.4 90.3 127.4 160.7 160.7L345 318.7c11.2-13.7 30-18.4 46.3-11.6l96 40c18.6 7.7 28.5 28 23.2 47.4l-24 88C481.8 499.9 466 512 448 512C200.6 512 0 311.4 0 64C0 46 12.1 30.2 29.5 25.4l88-24z" />
                    </svg>
                    0475 - 35 89 05
                </a>
            </div>
            <div class="font-Inter text-white my-2 sm:inline-block">
                <a href="mailto:info@nettt.nl" class="inline-flex group hover:text-primary duration-200">
                    <svg class="w-6 h-6 mr-3 fill-white group-hover:fill-primary duration-200 animate-wave"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
                    </svg>
                    info@nettt.nl
                </a>
            </div>
        </div>
    </div>
</section>
