{{#
@name image_button
@desc The image_button page builder block.
@set page.page_builder.image_button
#}}

<!-- /page_builder/_image_button.antlers.html -->
<section class="fluid-container pt-7 animated fade-up delay-400">
    {{image}}
    <img class="mx-auto" src="{{url}}" alt="alt" width="100%" height="100%">
    {{/image}}
</section>

<section class="fluid-container pt-8 animated fade-up delay-400">
    <a href="{{project_link}}" target="_blank"
        class="text-white animate-mover lg:mt-2 font-Poppins inline-flex bg-primary hover:bg-secondary transition duration-200 rounded-md text-sm px-4 py-3 mx-auto mr-2 mb-2">
        {{if buttontitle }}
        {{ buttontitle }}
        {{else}}
        Bekijk project
        {{/if}}
        <svg class="w-2.5 h-4 mt-0.5 ml-1 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
                d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
        </svg>
    </a>
</section>
<!-- End: /page_builder/_image_button.antlers.html -->
