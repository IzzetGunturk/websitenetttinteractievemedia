title: 'Overlay blok'
fields:
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      display: Afbeelding
      type: assets
      icon: assets
      instructions: 'Afbeeldingen in WebP uploaden'
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      container: assets
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: description
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - underline
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Beschrijving
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: buttontitle
    field:
      input_type: text
      antlers: false
      display: 'Button titel'
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: buttonlink
    field:
      display: 'Button link'
      type: link
      icon: link
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
