title: 'Veelgestelde vragenlijst'
fields:
  -
    handle: titleblue
    field:
      input_type: text
      antlers: false
      display: 'Titel blauw'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: titlepink
    field:
      input_type: text
      antlers: false
      display: 'Titel roze'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: titledescription
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Beschrijving
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: center
    field:
      default: false
      display: Center
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: questions
    field:
      fields:
        -
          handle: question
          field:
            input_type: text
            antlers: false
            display: Vraag
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: answer
          field:
            collapse: false
            always_show_set_button: false
            previews: true
            buttons:
              - h2
              - h3
              - bold
              - italic
              - unorderedlist
              - orderedlist
              - removeformat
              - quote
              - anchor
              - image
              - table
            save_html: false
            toolbar_mode: fixed
            link_noopener: false
            link_noreferrer: false
            target_blank: false
            reading_time: false
            fullscreen: true
            allow_source: true
            enable_input_rules: true
            enable_paste_rules: true
            antlers: false
            remove_empty_nodes: false
            display: Antwoord
            type: bard
            icon: bard
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
      mode: stacked
      reorderable: true
      display: Vragen
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
