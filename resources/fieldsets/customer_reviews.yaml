title: 'Klanten reviews'
fields:
  -
    handle: titleblue
    field:
      input_type: text
      antlers: false
      display: 'Titel blauw'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: titlepink
    field:
      input_type: text
      antlers: false
      display: 'Titel roze'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: titledescription
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Beschrijving
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: center
    field:
      default: false
      display: Center
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: reviews
    field:
      fields:
        -
          handle: customerimage
          field:
            mode: list
            restrict: false
            allow_uploads: true
            show_filename: true
            display: 'Klant afbeelding'
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
            instructions: 'Afbeeldingen in WebP uploaden 300x300'
            container: assets
        -
          handle: customername
          field:
            input_type: text
            antlers: false
            display: Klantnaam
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: companyname
          field:
            input_type: text
            antlers: false
            display: Bedrijfsnaam
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: review
          field:
            antlers: false
            display: Review
            type: textarea
            icon: textarea
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
      mode: stacked
      reorderable: true
      display: Reviews
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
