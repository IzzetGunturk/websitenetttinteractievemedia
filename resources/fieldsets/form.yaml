title: Form
fields:
  -
    handle: titleblue
    field:
      input_type: text
      antlers: false
      display: 'Titel blauw'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: titlepink
    field:
      input_type: text
      antlers: false
      display: 'Titel roze'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: center
    field:
      default: false
      display: Center
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: description
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Beschrijving
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: form
    field:
      max_items: 1
      type: form
      listable: hidden
      display: Form
      validate:
        - required
