title: 'Hero afbeelding groot'
fields:
  -
    handle: heroimage
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: 'Hero afbeelding'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      instructions: 'Afbeelding in WebP uploaden'
  -
    handle: herotitle
    field:
      input_type: text
      antlers: false
      display: 'Hero titel'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: herodescription
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: 'Hero beschrijving'
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: herobuttontitle
    field:
      input_type: text
      antlers: false
      display: 'Hero button titel'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: herobuttonlink
    field:
      display: 'Hero button link'
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
